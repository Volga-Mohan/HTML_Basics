<!-- An inline frame is used to embed another document within the current HTML document. -->

<!DOCTYPE html>
<html>
<body>

<h2>HTML Iframes</h2>

<iframe src="image_map.html" height="200" width="300" style="border:none" title="Iframe Example"></iframe>

<!-- Iframe - Target for a Link -->

<dev>
    <iframe src="classes.html" name="iframe_name" title="Iframe Example"></iframe>

    <p><a href="https://www.w3schools.com" target="iframe_name">W3Schools.com</a></p>
</dev>

</body>
</html>
